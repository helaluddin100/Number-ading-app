<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Adding app</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <textarea name="" id="numberT" cols="30" rows="10"></textarea>
    <textarea name="" id="demo" cols="30" rows="10"></textarea>
    <script>
        let renderNumber = document.getElementById('numberT');
        renderNumber.addEventListener("keyup", convertNumber)

        function convertNumber() {
            renderNumber = renderNumber.value.split("\n");
            for (let i = 0; i < renderNumber.length; i++) {
                renderNumber[i] = "0" + renderNumber[i] + "\n";
            }
            renderNumber = renderNumber.join("");
            document.getElementById("demo").innerHTML = renderNumber;
        }
    </script>


</body>

</html>
